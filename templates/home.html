{% extends 'base.html' %}

{% block content %}
<section class="jumbotron text-center">
        <div class="container">
          <h2 class="jumbotron-heading">Customize Your Meal</h2>
          <p class="lead text-muted">A quick and easy way to find something to eat. Adjust your caloric limit, location, and cuisine type to help you find something you like. App still in development.</p>
          <p>
            <a href="#" id = "findByC" class="btn btn-primary my-2">Find By City</a>
            <a href="#" id = "findByL" class="btn btn-secondary my-2">Find By Location</a>
          </p>
        </div>
        <form id="citySearch" >
            <div class="form-group">
                <label for="exampleFormControlInput1">Your City Name</label>
                <input type="email" class="form-control" id="cityName" placeholder="E.g. Toronto">
            </div>
            <a href="#" id = "cityGoBtn" class="btn btn-primary my-2">Go</a>
        </form>
</section>
<main role="main">

<div class="album py-5 bg-light">
    <div class="container" >

      <div class="row" id= "screen">

      </div>
     </div>
</div>

<style >
    #citySearch{
        display:none;
    }
</style>
{% endblock %}
